<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="_css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Teacher View</h1>
	<div class ="container">
		<form>
		  <div class="form-group">
			<label for="teacher">Teacher</label>
			<input name = "teacher" type="text" class="form-control" id="teacher" placeholder="Enter name">
		
		  </div>
		  <div class="form-group">
			<label for="task">Task</label>
			<input name = "task" type="text" class="form-control" id="task" placeholder="Enter task(s) here">
		  </div>
		  
		  <!-- DATEPICKER (MISSING JAVASCRIPT FILES)
		  
		  <div class="container">
			<div class="row">
				<div class='col-sm-6'>
					<div class="form-group">
						<div class='input-group date' id='datetimepicker1'>
							<input type='text' class="form-control" />
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
				</div>
				<script type="text/javascript">
					$(function () {
						$('#datetimepicker1').datetimepicker();
					});
				</script>
		</div>
		</div>-->
		  <button name = "add" type="submit" class="btn btn-primary" style="margin: 10px auto;">Add to List</button>
		</form>
	</div>

	<hr>
	
	<h1>Parent View</h1>
	
	<div class ="container">	
		<table class="table">
			  <thead class="thead-default">
				<tr>
				  <th>No.</th>
				  <th>To-do-list</th>
				  <th>Due Date</th>
				</tr>
			  </thead>
			  <tbody>
				<tr>
				  <th scope="row">1</th>
				  <td></td>
				  <td></td>
				  
				</tr>
				<tr>
				  <th scope="row">2</th>
				  <td></td>
				  <td></td>
				  
				</tr>
				
			  </tbody>
			</table>
	</div>
		  
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="_js/bootstrap.min.js"></script>
  </body>
</html>
