<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
     body{
         background-image: url("back-to-school.jpg");
         background-repeat: repeat-x;

	 background-position: 5px 150px;
			
	 background-size: 100% 100%;
     }

  <body>
    <h2>Welcome, School!</h2>
    <div class="container">

    <tr>
      <th scope="row">2</th>

    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry the Bird</td>

  </tbody>
 </table>
</div>
